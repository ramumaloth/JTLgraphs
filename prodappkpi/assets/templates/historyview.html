{%extends 'base.html'%}
{%block contents%}
<div class="container">

  <title>Bootstrap Example</title>


<div class="container">
  <h2>History</h2>
  <p>user performed operations:</p>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>S.no</th>
        <th>Date Time</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
     {% for key, values in hist.items %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{key}}</td>

        <td>{{values}}</td>

    </tr>
    {% endfor %}

    </tbody>
  </table>
</div>
</div>
{%endblock%}
